<div class="flex justify-center items-center bg-gray-100">
    <div class=" flex justify-center w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
        <form class="space-y-6" action="#" [formGroup]="otpInput">
            <div>
            <h1 class="text-2xl font-medium text-gray-900 dark:text-white  mb-0.5">Enter 6 Digit OTP</h1>
            <p class="text-sm font-medium text-gray-900 dark:text-white  mb-0.5">{{ user?.email }} </p>
            </div>

            <div class="flex">
                <input type="tel" pattern="[0-9]" (input)="onInputChange($event)" formControlName="input1" maxlength="1" class="border border-gray-300 rounded-md px-3 py-2 mr-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500 block w-full placeholder-gray-400 text-gray-900 dark:border-gray-600 dark:focus:ring-blue-600 dark:focus:border-blue-600 dark:bg-grayblackdark:placeholder-gray-300 dark:text-black" placeholder="" style="background-color: #ECEFF1;" required/>
                <input type="tel" pattern="[0-9]" (input)="onInputChange($event)" formControlName="input2" maxlength="1" class="border border-gray-300 rounded-md px-3 py-2 mr-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500 block w-full placeholder-gray-400 text-gray-900 dark:border-gray-600 dark:focus:ring-blue-600 dark:focus:border-blue-600 dark:bg-gray-700 dark:placeholder-gray-300 dark:text-black" placeholder=""  style="background-color: #ECEFF1;" required />
                <input type="tel" pattern="[0-9]" (input)="onInputChange($event)" formControlName="input3" maxlength="1" class="border border-gray-300 rounded-md px-3 py-2 mr-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500 block w-full placeholder-gray-400 text-gray-900 dark:border-gray-600 dark:focus:ring-blue-600 dark:focus:border-blue-600 dark:bg-gray-700 dark:placeholder-gray-300 dark:text-black" placeholder="" style="background-color: #ECEFF1;" required />
                <input type="tel" pattern="[0-9]" (input)="onInputChange($event)" formControlName="input4" maxlength="1" class="border border-gray-300 rounded-md px-3 py-2 mr-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500 block w-full placeholder-gray-400 text-gray-900 dark:border-gray-600 dark:focus:ring-blue-600 dark:focus:border-blue-600 dark:bg-gray-700 dark:placeholder-gray-300 dark:text-black" placeholder="" style="background-color: #ECEFF1;" required />
                <input type="tel" pattern="[0-9]" (input)="onInputChange($event)" formControlName="input5" maxlength="1" class="border border-gray-300 rounded-md px-3 py-2 mr-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500 block w-full placeholder-gray-400 text-gray-900 dark:border-gray-600 dark:focus:ring-blue-600 dark:focus:border-blue-600 dark:bg-gray-700 dark:placeholder-gray-300 dark:text-black" placeholder="" style="background-color: #ECEFF1;" required />
            </div>
            <div class="flex flex-col justify-center items-center space-y-4">
                
                <button type="submit" [disabled]="!otpInput.valid" class="w-full text-white bg-blue-900 hover:bg-gray-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mb-1">Submit OTP</button>
                
                <button (click)="closeButtonClicked()" class="w-full text-white bg-gray-400 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mb-1">Cancel</button>
            </div>
        </form>
    </div>
</div>
