
<aside class="bg-white sm:w-20 lg:w-64 mr-4 min-h-screen flex flex-col fixed top-0 left-0 transition-transform duration-300 transform" [ngClass]="{'-translate-x-full': !isOpen}">
    <!-- Close Button-->
    <!-- <button (click)="toggleSidebar()" class="absolute -mr-4 shadow-md mt-2 top-4 right-2 text-white rounded-full border border-gray-200 bg-white focus:outline-none">
        <img [src]="'assets/icons/arrow-right.svg'" alt="arrow-right" class="h-8 w-8">
    </button> -->
    

    <!-- Logo-->
    <div class="p-4 flex items-center justify-center">
        <a routerLink="/">
            <img src="/assets/logo.png" alt="logo"  class="mt-2 h-9 w-auto">
        </a>
        
    </div>

    <!-- Menu Items-->
    <nav class="flex-1">
        <ul class="space-y-2">
            <li *ngFor="let menu of menus" [ngStyle]="{'background-color': isActive(menu.route.slice(2)) ? 'rgb(234, 179, 8)' : 'transparent'}">
                <a  style="color: #1E3F65;" [routerLink]="menu.route" class="flex justify-start text-white text-xl items-center p-4 hover:bg-yellow-500 hover:rounded">
                    <span class="mr-5 ml-4">
                        <img [src]="'assets/icons/' + menu.icon + '.svg'" alt="{{ menu.name }} Icon" class="mr-2 h-6 w-6">
                    </span>
                    {{ menu.name}}
                </a>
            </li>
        </ul>
    </nav>
</aside>
